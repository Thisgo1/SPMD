<!DOCTYPE html>
<!-- A tag <!DOCTYPE> html indica que é um arquivo HTML  -->

<html lang="en">
	<!-- a tag <html lang=”en”>, que nesse caso indica o começo 
    do documento html. O ‘lang=”en”’ é chamado de atributo, algo que 
    acompanha tags e define opções -->

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body></body>
</html>
